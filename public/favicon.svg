<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- 背景矩形 -->
  <rect width="24" height="24" rx="5" opacity="0.25"/>
  
  <!-- 左侧书页 -->
  <rect x="5" y="6" width="7" height="12" rx="1" stroke="#4A90E2" stroke-width="1.5" fill="none"/>
  
  <!-- 右侧书页 -->
  <rect x="12" y="6" width="7" height="12" rx="1" stroke="#4A90E2" stroke-width="1.5" fill="none"/>
  
  <!-- 中间书脊线 -->
  <line x1="12" y1="6" x2="12" y2="18" stroke="#4A90E2" stroke-width="1.5"/>
  
  <!-- 文字线条（左侧） -->
  <line x1="7" y1="9.5" x2="10" y2="9.5" stroke="#4A90E2" stroke-width="1.2"/>
  <line x1="7" y1="11.5" x2="10" y2="11.5" stroke="#4A90E2" stroke-width="1.2"/>
  <line x1="7" y1="13.5" x2="9.5" y2="13.5" stroke="#4A90E2" stroke-width="1.2"/>
  
  <!-- 文字线条（右侧） -->
  <line x1="14" y1="9.5" x2="17" y2="9.5" stroke="#4A90E2" stroke-width="1.2"/>
  <line x1="14" y1="11.5" x2="17" y2="11.5" stroke="#4A90E2" stroke-width="1.2"/>
  <line x1="14" y1="13.5" x2="16.5" y2="13.5" stroke="#4A90E2" stroke-width="1.2"/>
</svg>
